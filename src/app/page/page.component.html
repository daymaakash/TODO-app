
<h1>{{title}}</h1>
<div class="container" style="text-align:center;">
<input (keydown.enter)="onKeydown(newTodo.value);newTodo.value = ''" type = "text" #newTodo placeholder="add todo" />

<button (click) ="onKeydown(newTodo.value);newTodo.value = ''">Add</button>

<table align="center">
<tr>
  <th >Lable</th>
  <th>Action</th>
  </tr>
<tr *ngFor= "let todo of todos">
  <td>{{todo.lable}}</td>
  <td>
    <button (click) ="deleteTodo(todo)">delete</button>
  </td>
</tr>
</table>
</div>
